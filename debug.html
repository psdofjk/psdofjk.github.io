<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle con jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    $("#mostrarOcultar").click(function(){
        $("#miElemento").toggle();
    });
});
</script>
</head>
<body>
<p>el pepe</p>
<button id="mostrarOcultar">Mostrar/Ocultar</button>
<div id="miElemento" style="display: none;">Este es un elemento que puede ser mostrado u ocultado.</div>

</body>
</html>
